{% extends 'base.html' %}

{% block title %} Query result {% endblock %}
{% block content %}
<table class="table table-bordered">
    <thead>
        <tr>
            <th>Year</th>
            <th>Location</th>
            <th>AVG(ball100)</th>
        </tr>
    </thead>
    <tbody>
        {% for row in query_result %}
        <tr>
            <td>
                {{ row.year }}
            </td>
            <td>
                {{ row.location }}
            </td>
            <td>
                {{ row.bavg }}
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
